name: ğŸ—ï¸ Block 1.1 - Project Setup & Basic Configuration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'

jobs:
  setup-validation:
    name: ğŸ“¦ Setup Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ğŸ” Verify Package Installation
      run: |
        npm list --depth=0
        echo "âœ… Dependencies installed successfully"

  typescript-validation:
    name: ğŸ”§ TypeScript Validation
    runs-on: ubuntu-latest
    needs: setup-validation
    
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ğŸ” TypeScript Type Checking
      run: npm run type-check
      
    - name: ğŸ—ï¸ TypeScript Build
      run: npm run build
      
    - name: ğŸ“ Verify Build Output
      run: |
        ls -la dist/
        echo "âœ… Build completed successfully"

  code-quality:
    name: ğŸ¨ Code Quality
    runs-on: ubuntu-latest
    needs: setup-validation
    
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ğŸ§¹ ESLint Check
      run: npm run lint
      
    - name: ğŸ’ Prettier Check
      run: npm run format:check
      
    - name: âœ… Code Quality Validation
      run: echo "âœ… Code quality checks passed"

  testing:
    name: ğŸ§ª Testing
    runs-on: ubuntu-latest
    needs: [typescript-validation, code-quality]
    
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ğŸ§ª Run Block 1.1 Tests
      run: npm run test:block-1.1
      
    - name: ğŸ“Š Generate Coverage Report
      run: npm run test:coverage -- --testPathPattern=block-1.1
      
    - name: ğŸ“ˆ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: block-1.1
        name: block-1.1-coverage
        fail_ci_if_error: false

  validation-complete:
    name: âœ… Block 1.1 Validation Complete
    runs-on: ubuntu-latest
    needs: [setup-validation, typescript-validation, code-quality, testing]
    
    steps:
    - name: ğŸ‰ Validation Summary
      run: |
        echo "ğŸ¯ Block 1.1: Project Setup & Basic Configuration"
        echo "âœ… Package setup validation passed"
        echo "âœ… TypeScript compilation passed"
        echo "âœ… Code quality checks passed"
        echo "âœ… Tests passed"
        echo ""
        echo "ğŸš€ Ready for Block 1.2: Environment & Config Management"

  # Security scanning
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: setup-validation
    
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ğŸ” Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: ğŸ›¡ï¸ Security Scan Complete
      run: echo "âœ… Security scan completed"

  # Multi-platform testing
  cross-platform:
    name: ğŸŒ Cross-Platform Testing
    runs-on: ${{ matrix.os }}
    needs: setup-validation
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18.x', '20.x']
    
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ğŸ” Type Check
      run: npm run type-check
      
    - name: ğŸ—ï¸ Build
      run: npm run build
      
    - name: ğŸ§ª Test
      run: npm run test:block-1.1
